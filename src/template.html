<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <header><h1 class="title">Welcome to use your todo list</h1></header>
  <body>
    <div class="pageContainer">
      <div id="app"></div>
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="close" class="close">&times;</span>
          <h2 id="modal-title">To-do Details</h2>
          <div id="add-task-section">
            <input
              class="form-control mb-3"
              type="text"
              id="task-title"
              placeholder="Task Title"
              required
            />
            <textarea
              class="form-control mb-3"
              id="task-desc"
              placeholder="Task Description"
            ></textarea>
            <div class="mb-3 priorityBox">
              <label class="mx-2">Priority:</label>
              <input class="ms-3" type="radio" name="priority" value="High" />
              High
              <input class="ms-3" type="radio" name="priority" value="Medium" />
              Medium
              <input class="ms-3" type="radio" name="priority" value="Low" />
              Low
            </div>
            <input
              type="date"
              id="due-date"
              class="btn btn-outline-primary mb-5"
            />
            <button id="create-task" class="btn btn-outline-primary ms-4 mb-5">
              Create Task
            </button>
          </div>
          <div id="view-task-section">
            <h3>Current Tasks</h3>
            <ul id="task-list"></ul>
          </div>
          <div id="view-task-detail">
            <h3 class="mb-3">Task Details</h3>
            <ul class="py-3" id="task-detail-list"></ul>
          </div>
          <button
            class="btn btn-outline-primary"
            onclick="document.getElementById('modal').style.display='none'"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
  <footer>
    <p>&copy; <span id="year"></span> Yali Zhang. All rights reserved.</p>
  </footer>
</html>
